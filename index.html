<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="menu container">
            <a href="" class="logo">Turismoarg</a>
            <input type="checkbox" id="menu"/>
            <label for="menu">
                <img src="images/menu.png" class="menu-icono" alt="">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="https://accounts.google.com/v3/signin/identifier?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser&ec=asw-gmail-globalnav-signin&theme=glif">Reservas</a></li>
                    <li><a href="https://accounts.google.com/v3/signin/identifier?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser&ec=asw-gmail-globalnav-signin&theme=glif">Contacto</a></li>
                </ul>
            </nav>
            <div class="icons">
                <a href="https://www.facebook.com/?locale=es_LA"><i class="fa-brands fa-facebook" ></i></a>
                <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
        <div class="header-content container">
            <div class="header-txt">
                <h1>A donde iremos este verano?</h1>
                <p>Buscas unas vacaciones soñadas? bienvenido a Turismoarg</p>
                <a href="#" class="btn-1">Seccion menú</a>
            </div>
        </div>
        <div class="images">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/1.jpg" alt="">
                        <h3>Cuba</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/2.jpg" alt="">
                        <h3>Cancún</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/3.jpg" alt="">
                        <h3>Miami</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/4.jpg" alt="">
                        <h3>Bahamas</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/5.jpg" alt="">
                        <h3>España</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="rows">
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
